<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz'em</title>

   <!-- Favicons -->
   <link href="Assets/images/favicon.svg" rel="icon" type="image/x-icon">

   <!-- Google Fonts -->
   <link rel="stylesheet" href="assets/css/fonts.css">

   <!-- css Files -->
   <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="assets/css/media.css">
</head>

<body>

   <div class="quiz-navbar">
      <img src="Assets/images/brand.png" alt="Brand">
   </div>

   <div class="body-wrapper">
      <div class="container-fluid">
         <div class="row align-items-center">
            <div class="col-md-6">
               <form action="" class="form_wrapper mx-auto">
                  <div class="form_header">
                    <h3>User Join</h3>
                  </div>
                  <div class="row">
                    <div class="col-12 form-group">
                      <input type="email" placeholder="Email" class="form-input" />
                    </div>
                    <div class="col-12 form-group">
                      <input type="text" placeholder="Full Name" class="form-input" />
                    </div>
                    <div class="col-12 form-group">
                      <button type="button" class="btn btn-primary btn-submit w-100">Submit</button>
                    </div>
                  </div>
                </form>
            </div>
            <div class="col-md-6 text-center p-0">
               <img src="Assets/images/User-join.jpg" alt="Vector" class="w-100">
            </div>
         </div>
      </div>
   </div>

   <!-- Script -->
   <script src="assets/js/jquery-3.6.0.min.js"></script>
   <script src="assets/js/bootstrap.min.js"></script>
   <script src="assets/js/popper.min.js"></script>
   <script src="assets/js/script.js"></script>

   <script>
      $(document).ready(function () {
         $('.toggle-icon').on('click', function () {
            $(this).closest('.quiz-navbar').siblings("#onboarding_sidebar").toggleClass("active");
         });
      });
   </script>
</body>

</html>
