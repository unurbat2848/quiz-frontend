<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Favicons -->
    <link href="Assets/images/favicon.svg" rel="icon" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="assets/css/fonts.css">

    <!-- css Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">

</head>

<body>

    <!-- loader -->
    <div class="loader">
        <div class="cubes">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
        </div>
    </div>

    <!-- Header -->
    <div class="quiz-navbar">
        <img src="Assets/images/brand.png" alt="Brand">
    </div>

    <div class="body-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="quiz-container">
                        <div class="title">
                            <h2>MCQ Quiz</h2>
                            <p> <b>Timer :</b> 15sec</p>
                        </div>

                        <form action="">
                            <div class="carousel_slider owl-carousel owl-theme">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">1. What is the capital of Australia?</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                                autocomplete="off" checked>
                                            <label class="btn btn-outline-primary" for="btnradio1">Canbera</label>
    
                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                                autocomplete="off">
                                            <label class="btn btn-outline-primary" for="btnradio2">Sydney</label>
    
                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                                autocomplete="off">
                                            <label class="btn btn-outline-primary" for="btnradio3">Melbourne</label>
    
                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio4"
                                                autocomplete="off">
                                            <label class="btn btn-outline-primary" for="btnradio4">Brisbane</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">2. What is the capital of Australia?</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                            <input type="checkbox" class="btn-check" name="btncheckbox" id="btncheckbox1"
                                                autocomplete="off" checked>
                                            <label class="btn btn-outline-primary" for="btncheckbox1">Canbera</label>
    
                                            <input type="checkbox" class="btn-check" name="btncheckbox" id="btncheckbox2"
                                                autocomplete="off">
                                            <label class="btn btn-outline-primary" for="btncheckbox2">Sydney</label>
    
                                            <input type="checkbox" class="btn-check" name="btncheckbox" id="btncheckbox3"
                                                autocomplete="off">
                                            <label class="btn btn-outline-primary" for="btncheckbox3">Melbourne</label>
    
                                            <input type="checkbox" class="btn-check" name="btncheckbox" id="btncheckbox4"
                                                autocomplete="off">
                                            <label class="btn btn-outline-primary" for="btncheckbox4">Brisbane</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-btn-grp">
                                <button type="button" class="btn-primary btn que-btn-prev">Previous</button>
                                <button type="button" class="btn-primary btn que-btn-next">Next</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <!-- Script -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="Assets/js/owl.carousel.js"></script>
    <script src="assets/js/script.js"></script>

    <script>
        $(document).ready(function(){
    // Initialize question index
    let currentQuestion = 0;
    let totalQuestions = $(".carousel_slider .card").length;

    // Hide all questions except the first one
    $(".carousel_slider .card").hide();
    $(".carousel_slider .card:eq(" + currentQuestion + ")").show();

    // Click event for the "Next" button
    $(".que-btn-next").click(function(){
        // Check if it's the last question
        if(currentQuestion < totalQuestions - 1){
            // Hide the current question
            $(".carousel_slider .card:eq(" + currentQuestion + ")").hide();
            // Show the next question
            currentQuestion++;
            $(".carousel_slider .card:eq(" + currentQuestion + ")").show();
        } else {
            // If it's the last question, navigate to another page
            window.location.href = "result.html";
        }
    });

    // Click event for the "Previous" button
    $(".que-btn-prev").click(function(){
        // Check if it's the first question
        if(currentQuestion > 0){
            // Hide the current question
            $(".carousel_slider .card:eq(" + currentQuestion + ")").hide();
            // Show the previous question
            currentQuestion--;
            $(".carousel_slider .card:eq(" + currentQuestion + ")").show();
        }
    });
});

    </script>
</body>

</html>
