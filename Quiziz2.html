<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiziz Page</title>

   <!-- Favicons -->
  <link href="assets/img/" rel="icon" type="image/x-icon" >

   <!-- Google Fonts -->
   <link rel="stylesheet" href="assets/css/fonts.css">

   <!-- css Files -->
   <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
   <div class="quiz-page">
      <div class="container">
         <h1 class="text-center mb-3 text-white">Quiz'me</h1>
         <form action="">
            <div class="quiz-wrapper">
               <div class="quiz">What is the capital of France?</div>
               <div class="answers">
                  <div class="option">
                     <input id="q1-o1" type="radio" name="answer1">
                     <label for="q1-o1">Paris</label>
                  </div>
                  <div class="option">
                     <input id="q1-o2" type="radio" name="answer1">
                     <label for="q1-o2">Rome</label>
                  </div>
                  <div class="option">
                     <input id="q1-o3" type="radio" name="answer1">
                     <label for="q1-o3">Berlin</label>
                  </div>
                  <div class="option">
                     <input id="q1-o4" type="radio" name="answer1">
                     <label for="q1-o4">Madrid</label>
                  </div>
               </div>
            </div>
            <div class="quiz-wrapper">
               <div class="quiz">Which element has the chemical symbol 'O'?</div>
               <div class="answers">
                  <div class="option">
                     <input id="q2-o1" type="radio" name="answer2">
                     <label for="q2-o1">Gold</label>
                  </div>
                  <div class="option">
                     <input id="q2-o2" type="radio" name="answer2">
                     <label for="q2-o2">Oxygen</label>
                  </div>
                  <div class="option">
                     <input id="q2-o3" type="radio" name="answer2">
                     <label for="q2-o3">Sliver</label>
                  </div>
                  <div class="option">
                     <input id="q2-o4" type="radio" name="answer2">
                     <label for="q2-o4">Hydrogen</label>
                  </div>
               </div>
            </div>
            <div class="quiz-wrapper">
               <div class="quiz">What is the largest planet of our solar system?</div>
               <div class="answers">
                  <div class="option">
                     <input id="q3-o1" type="radio" name="answer3">
                     <label for="q3-o1">Saturn</label>
                  </div>
                  <div class="option">
                     <input id="q3-o2" type="radio" name="answer3">
                     <label for="q3-o2">Jupiter</label>
                  </div>
                  <div class="option">
                     <input id="q3-o3" type="radio" name="answer3">
                     <label for="q3-o3">Neptune</label>
                  </div>
                  <div class="option">
                     <input id="q3-o4" type="radio" name="answer3">
                     <label for="q3-o4">Mars</label>
                  </div>
               </div>
            </div>
            <div class="quiz-wrapper">
               <div class="quiz">Which of these is a tropical country?</div>
               <div class="answers">
                  <div class="option">
                     <input id="q4-o1" type="radio" name="answer4">
                     <label for="q4-o1">USA</label>
                  </div>
                  <div class="option">
                     <input id="q4-o2" type="radio" name="answer4">
                     <label for="q4-o2">Italia</label>
                  </div>
                  <div class="option">
                     <input id="q4-o3" type="radio" name="answer4">
                     <label for="q4-o3">Egypt</label>
                  </div>
                  <div class="option">
                     <input id="q4-o4" type="radio" name="answer4">
                     <label for="q4-o4">Malaysia</label>
                  </div>
               </div>
            </div>

            <div class="d-flex">
               <input type="submit" value="Submit" class="btn btn-primary" style="width: 200px;padding: 20px;margin: auto;">
            </div>
         </form>
      </div>
   </div>

   <!-- Script -->
   <script src="assets/js/jquery-3.6.0.min.js"></script>
   <script src="assets/js/bootstrap.min.js"></script>
   <script src="assets/js/popper.min.js"></script>
   <script src="assets/js/script.js"></script>

</body>
</html>
