<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Scan Qr</title>

   <!-- Favicons -->
   <link href="Assets/images/favicon.svg" rel="icon" type="image/x-icon">

   <!-- Google Fonts -->
   <link rel="stylesheet" href="assets/css/fonts.css">

   <!-- css Files -->
   <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="assets/css/media.css">
</head>

<body>

   <!-- loader -->
   <div class="loader">
      <div class="cubes">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
      </div>
   </div>
 
   <!-- Header -->
   <div class="quiz-navbar">
      <img src="Assets/images/brand.png" alt="Brand">

   </div>

   <div class="body-wrapper bg_image">
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
               <div class="title_block mt-4">
                  <h2 class="text-center mb-4">Leaderboard</h2>
               </div>
            </div>
            <div class="col-md-10 col-lg-8 mx-auto mt-2 mb-3">
               <div class="row">
                  <div class="col-md-4 order-2 order-md-1">
                     <div class="card leader_card mt-3">
                        <div class="medal me-3">
                           <img src="Assets/images/2nd-prize.png" alt="1st prize">
                        </div>
                        <div class="medal_info">
                           <h6 class="mb-0">Ali</h6>
                           <p class="mb-0">95 Score</p>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-4 order-1 order-md-2">
                     <div class="card leader_card mt-3">
                        <div class="medal me-3">
                           <img src="Assets/images/1st-prize.png" alt="1st prize">
                        </div>
                        <div class="medal_info">
                           <h6 class="mb-0">Yash</h6>
                           <p class="mb-0">96 Score</p>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-4 order-3">
                     <div class="card leader_card mt-3">
                        <div class="medal me-3">
                           <img src="Assets/images/3rd-prize.png" alt="1st prize">
                        </div>
                        <div class="medal_info">
                           <h6 class="mb-0">Unurbat</h6>
                           <p class="mb-0">92 Score</p>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-8 mx-auto mt-5">
                     <table class="table leader_table">
                        <tbody>
                          <tr>
                            <th scope="row">4.uday</th>
                            <td>92</td>
                          </tr>
                          <tr>
                            <th scope="row">5.Kevin</th>
                            <td>90</td>
                          </tr>
                          <tr>
                            <th scope="row">6.Abc</th>
                            <td>85</td>
                          </tr>
                          <tr>
                            <th scope="row">7.XYZ</th>
                            <td>75</td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Script -->
   <script src="assets/js/jquery-3.6.0.min.js"></script>
   <script src="assets/js/bootstrap.min.js"></script>
   <script src="assets/js/popper.min.js"></script>
   <script src="assets/js/script.js"></script>

   <script>
      $(document).ready(function () {

         $('.toggle-icon').on('click', function () {
            $(this).closest('.quiz-navbar').siblings("#onboarding_sidebar").toggleClass("active");
         });

      });
   </script>
</body>

</html>
